<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Регистрация</title>
        <style>
            @font-face {
            font-family: 'GameOfThrones';
            src: url('GameOfThrones.ttf') format('truetype');
            }
            @font-face {
            font-family: 'Calibri';
            src: url('calibri.ttf') format('truetype');
            }
            * {
                font-family: 'Calibri';
            }
            div.basic {
                border-radius: 10px;
                border-color: rgb(100, 100, 100);
                border-width: 5px;
                border-style: solid;
                width: 500px;
                height: 400px;
                margin: 200px auto 0 auto;
                background-color: rgb(233, 233, 233);
                box-shadow: 10px 10px 15px 7px rgb(37, 37, 37);
            }
            div.title{
                font-family: 'GameOfThrones';
                width: 450px;
                font-size: 50px;
                text-align: center;
                margin: 0 auto;
                padding-top: 20px;
            }
            div.nameFirst{
                margin: 0 auto;
                padding-top: 40px;
                text-align: center;
            }
            div.name{
                margin: 0 auto;
                padding-top: 15px;
                text-align: center;
            }
            input.text{
                width: 300px;
                height: 25px;
                border-radius: 20px;
                text-align: center;
                border-style: solid;
                border-width: 4px;
            }
            button{
                width: 140px;
                height: 50px;
                border-radius: 20px;
                text-align: center;
                border-style: solid;
                border-width: 4px;
                border-color: rgb(100, 100, 100);
                font-size: 15px;
                font-family: 'GameOfThrones';
                margin-right: 10px;
                margin-left: 10px;
            }
            body{
                background-image: url('Foto/играпрестолов.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                margin: 0;
                padding: 0px;
                position: relative;
                background-attachment: fixed;
            }

        </style>
    </head>
    <body>
        <div class = 'basic'>
            <div class="title">регистрация </div>
            <form action="index.html" method="get">
                <div class="nameFirst"><input type="text" class="text" placeholder="имя" required></div>
                <div class="name"><input type="text" class="text" placeholder="фамилия" required></div>
                <div class="name"><input type="number" class="text" placeholder="возраст" step="1" max="99" min="1" required></div>
                <div class="name" style="padding-top: 25px;"><button type="reset">отмена</button><button type="submit">отправить</button></div>
            </form>
        </div>
    </body>
</html>
